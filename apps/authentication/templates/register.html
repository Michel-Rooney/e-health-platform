{% extends 'base.html' %}
{% load static %}
{% block body %}
  <div class="row justify-content-center w-100 mt-4">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

      <form class="mx-1 mx-md-4" action="{% url 'register' %}" method="POST">{% csrf_token %}

        <div class="d-flex flex-row align-items-center mb-3">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="text" id="form3Example1c" class="form-control" name="username"/>
            <label class="form-label" for="form3Example1c">Your Name</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-3">
          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="email" id="form3Example3c" class="form-control" name="email" />
            <label class="form-label" for="form3Example3c">Your Email</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-3">
          <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="text" id="form3Example5c" class="form-control" name="phone-number"/>
            <label class="form-label" for="form3Example5c">Your Phone</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-3">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4c" class="form-control" name="password"/>
            <label class="form-label" for="form3Example4c">Password</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-3">
          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4cd" class="form-control" name="confirm-password"/>
            <label class="form-label" for="form3Example4cd">Repeat your password</label>
          </div>
        </div>

        <div class="form-check d-flex justify-content-center mb-5">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" name="checkbox"/>
          <label class="form-check-label" for="form2Example3">
            I agree all statements in <a href="#!">Terms of service</a>
          </label>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-primary btn-lg me-2">Register</button>
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg mx-2">Login</a>
        </div>

      </form>

    </div>
    <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-1">
      <div>
        <a href="{% url 'home' %}">
          <img src="{% static 'authentication/img/e-health-monitor.jpeg' %}"
        class="img-fluid" alt="e-health-monitor logo">
        </a>
      </div>
    </div>
  </div>
  {% if messages %}
    {% for message in messages %}
      <p class="alert {{message.tags}} message-alert" id="message-alert-id">{{message}}</p>
    {% endfor %}
  {% endif %}
{% endblock %}
