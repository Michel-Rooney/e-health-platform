{% extends 'base.html' %}
{% load static %}
{% block body %}
  <div class="row justify-content-center w-100 mt-4">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      <!-- <div style="padding-top: 30%;"> -->
      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

      <form class="mx-1 mx-md-4" action="{% url 'login' %}" method="POST">{% csrf_token %}

        <div class="d-flex flex-row align-items-center mb-3">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="text" id="form3Example1c" class="form-control" name="username"/>
            <label class="form-label" for="form3Example1c">Your Name</label>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-3">
          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4c" class="form-control" name="password"/>
            <label class="form-label" for="form3Example4c">Password</label>
          </div>
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="submit" class="btn btn-primary btn-lg me-2">Login</button>
          <a href="{% url 'register' %}" class="btn btn-primary btn-lg mx-2">Register</a>
        </div>

      </form>
    <!-- </div> -->
    </div>
    <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-1 mx-4">
      <div>
        <a href="{% url 'home' %}">
          <img src="{% static 'authentication/img/e-health-monitor.jpeg' %}"
          class="img-fluid" alt="e-health-monitor logo">
        </a>
      </div>
    </div>
  </div>
  {% if messages %}
    {% for message in messages %}
      <p class="alert {{message.tags}} message-alert" id="message-alert-id">{{message}}</p>
    {% endfor %}
  {% endif %}
{% endblock %}
